<template name="configureLoginServiceDialogForAuth0">
  <p>
    First, you'll need to create a client on Auth0 follow the following steps
  </p>
  <ol>
    <li>
      Visit <a href="https://manage.auth0.com/#/clients" target="_blank">https://manage.auth0.com/#/clients</a>
    </li>
    <li>
      Click + Create Client on top Right.
    </li>
    <li>
      Select Regular Web Applications as the type of your client
    </li>
    <li>
      Click "Create".
    </li>
  </ol>
</template>
